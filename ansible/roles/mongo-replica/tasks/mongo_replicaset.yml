        docker ps -qf label=com.docker.swarm.service.name=mongo_m-01 | awk '{ print $0 }'
  changed_when: false
  register: "m_01"
  when: enable_shards
  tags: [mongo-replica]

- name: Mongo Replica - Initialize Shard status
  shell: >
        docker exec -it {{ m_01.stdout }} bin/bash -c "echo 'sh.status()' | mongo"
